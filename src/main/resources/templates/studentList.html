<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>School Managment App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	</body>
</head>

<body>

	<header th:insert="~{components/header :: header}"></header>

	<div class="container">
		<h1>Список студентов</h1>
		<div class="student-list" th:each="el : ${students}">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title" th:text="${el.username}" />
					<h5 class="card-title" th:text="${el.email}" />
					<a th:href="'/students/' + ${el.id}" class="card-link">Больше информации</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
